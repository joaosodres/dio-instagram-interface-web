<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>

</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/cellphone.png" alt="Celular usando instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <a href="https://www.instagram.com/" class="instagram-logo">
                    <img src="./img/instagram-logo.png" alt="Logo do instagram">
                </a>
                <div class="profile-photo">
                    <img src="./img/profile.png" alt="">
                </div>
                <a href="" class="instagram-login">
                    <p>Continuar como <span class="user-bold">@jaosodre</span></p>
                </a>

                <a href="" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é <span class="user-bold">@jaosodre?</span> </p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alternar contas</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="./img/apple-button.png" alt="">
                    </a>
                    <a href="#" class="app-download">
                        <img src="./img/googleplay-button.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
